<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS</title>
  <style>
    div {
      color: #FFF;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #DEAAFF;
    }

    div:nth-child(2) {
      background: #ECBCFD;
    }

    div:nth-child(3) {
      background: #D0D1FF;
    }

    div:nth-child(4) {
      background: #FFCBF2;
    }

    div:nth-child(5) {
      background: #C0FDFF;
    }
  </style>
</head>

<body>
  <div>
    #DEAAFF
  </div>

  <div>
    #ECBCFD
  </div>

  <div>
    #D0D1FF
  </div>

  <div>
    #FFCBF2
  </div>

  <div>
    #C0FDFF
  </div>
</body>

</html>
