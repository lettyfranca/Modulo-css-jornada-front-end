<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Margin, Padding e Border</title>
  <style>
    /* 0 0 0 0 */
    /*Primeiro 0: cima | Segundo 0: direito | Terceiro 0: baixo | Quarto 0: esquerda */
    div {
      background: hotpink;
      color: #fff;

      margin: 150px 10px 30px 50px;
      padding: 30px 50px 45px;

      border-top: 10px dotted indigo;
      border-right: 20px double indigo;
      border-bottom: 30 px groove indigo;
      border-left: 40px ridge indigo;
    }
  </style>
</head>

<body>
  <div>
    Texto
  </div>
</body>

</html>
